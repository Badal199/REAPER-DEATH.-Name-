<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup: REAPER DEATH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: black;
            border: 2px solid #fff;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .popup h1 {
            margin: 0;
            font-size: 36px;
            color: red;
        }

        .popup.show {
            display: block;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .btn-show-popup {
            padding: 10px 20px;
            background-color: #e60000;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-show-popup:hover {
            background-color: #c50000;
        }
    </style>
</head>
<body>

<button class="btn-show-popup" onclick="showPopup()">REAPER DEATH</button>

<div class="popup" id="popup">
    <h1>REAPER DEATH</h1>
</div>

<script>
    function showPopup() {
        const popup = document.getElementById('popup');
        popup.classList.add('show');
        setTimeout(() => {
            popup.classList.remove('show');
        }, 3000); // Popup will disappear after 3 seconds
    }
</script>

</body>
</html>
